<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Casino Crush – Slots (Simulation)</title>

<meta name="theme-color" content="#0b1020" />
<link rel="manifest" href="manifest.webmanifest" />
<link rel="stylesheet" href="styles.css" />
<link rel="icon" href="./icons/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16.png">
<link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
</head>
<body>
<header class="topbar">
<div class="brand">
<img class="logo-img" src="./icons/icon-512.png" alt="Casino Crush" />
</div>

<div class="userbar">
<div id="userAuthed" class="userbar-group" style="display:none;">
<div class="account-pill">
<span id="userPseudo" class="account-name">—</span>
<span class="account-sep">•</span>
<span class="account-label"><b>Crédits :</b></span>
<span id="userCredits" class="account-credits">—</span>
</div>

<button id="btnLogout" class="btn secondary userbar-btn">Déconnexion</button>
</div>

<div id="userAnon" class="userbar-group">
<a class="btn secondary userbar-btn" href="./login.html">Connexion</a>
<a class="btn primary userbar-btn" href="./signup.html">Créer un compte</a>
</div>
</div>


<nav class="nav">
<button id="btnInstall" class="btn secondary" hidden>Installer</button>
<button id="btnReset" class="btn secondary">Réinitialiser</button>
<a class="btn secondary" href="./tower.html">Tower</a>
<a class="btn primary" href="./slot.html">Slot 3×3</a>
</nav>
</header>

  <main class="container layout-two-cols">
  <!-- Colonne gauche : avatar -->
  <aside class="card avatar-panel" aria-label="Avatar du joueur">
    <div class="avatar-frame">
      <div class="avatar-inner">
        <!-- Option A: sprite sheet (recommandé) -->
        <div class="avatar-sprite" role="img" aria-label="Avatar animé"></div>
        <div id="avatarSprite" class="avatar-sprite" aria-label="Avatar animé"></div>

      </div>
    </div>
    <div class="avatar-caption">
      <div class="avatar-name">Avatar</div>
      <div class="avatar-sub">Synchronisé au compte</div>
    </div>
  </aside>

  <!-- Colonne droite : ton contenu existant -->
  <section class="main-content">
    <!-- ICI tu colles tout ce que tu as déjà (disclaimer, tower-wrap, etc.) -->
    <!-- ex: <section class="card disclaimer">...</section> -->
    <!-- ex: <section class="tower-wrap">...</section> -->
    <section class="card disclaimer" id="disclaimer">
<div class="card-title">Simulation</div>
<p>
Crédits fictifs, aucun enjeu réel, aucune conversion en argent. Démonstration technique/jeu ludique.
</p>
<button id="btnHideDisclaimer" class="btn ghost">Masquer</button>
  </section>
</main>

<footer class="footer">
<span>© TEAM LAPOC 2026</span>
</footer>

<script src="app.js"></script>
<script type="module" src="./auth-ui.js"></script>
  <script>
  (async () => {
    if (!("serviceWorker" in navigator)) return;
    const regs = await navigator.serviceWorker.getRegistrations();
    for (const r of regs) await r.unregister();
    if (window.caches?.keys) {
      const keys = await caches.keys();
      await Promise.all(keys.map(k => caches.delete(k)));
    }
  })();
</script>
</body>
</html>
